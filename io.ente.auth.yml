app-id: io.ente.auth
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: enteauth
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  # Flutter needs GPU permission.
  - --device=dri
  # Needs to talk to the network for authentication
  - --share=network
  # For desktop notifications
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  # For fingerprint authentication
  - --system-talk-name=net.reactivated.Fprint
rename-appdata-file: enteauth.appdata.xml
rename-desktop-file: enteauth.desktop
rename-icon: enteauth
modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json

  - shared-modules/libsoup/libsoup-2.4.json
  # source: https://github.com/flathub/org.geany.Geany/blob/master/webkitgtk.yml
  - name: webkit2gtk-4.0
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DPORT=GTK
      - -DUSE_GTK4=OFF
      - -DUSE_SOUP2=ON  # This makes it build webkit2gtk-4.0 instead of 4.1.
      - -DUSE_LIBSECRET=OFF
      - -DUSE_LIBBACKTRACE=OFF
      - -DENABLE_GAMEPAD=OFF
      - -DENABLE_INTROSPECTION=OFF
      - -DENABLE_SPELLCHECK=OFF
      - -DENABLE_DOCUMENTATION=OFF
      - -DENABLE_MINIBROWSER=OFF
      - -DENABLE_BUBBLEWRAP_SANDBOX=OFF  # Unused inside of flatpak
    sources:
      - type: archive
        url: https://webkitgtk.org/releases/webkitgtk-2.44.3.tar.xz
        sha256: dc82d042ecaca981a4852357c06e5235743319cf10a94cd36ad41b97883a0b54
        x-checker-data:
          type: html
          url: https://webkitgtk.org/releases/
          version-pattern: LATEST-STABLE-(\d[\.\d]+\d)
          url-template: https://webkitgtk.org/releases/webkitgtk-$version.tar.xz
      - type: shell
        commands:
          - sed -i 's@NAMES avif.h@NAMES avif/avif.h@' Source/cmake/FindAVIF.cmake
          - sed -i '/PATH_SUFFIXES avif/d' Source/cmake/FindAVIF.cmake
          - sed -i 's@${AVIF_INCLUDE_DIR}/avif.h@${AVIF_INCLUDE_DIR}/avif/avif.h@' Source/cmake/FindAVIF.cmake
    modules:
      - name: unifdef
        no-autogen: true
        make-install-args:
          - prefix=${FLATPAK_DEST}
        sources:
          - type: archive
            url: https://dotat.at/prog/unifdef/unifdef-2.12.tar.xz
            sha256: 43ce0f02ecdcdc723b2475575563ddb192e988c886d368260bc0a63aee3ac400
            x-checker-data:
              type: anitya
              project-id: 5046
              url-template: https://dotat.at/prog/unifdef/unifdef-$version.tar.xz
        cleanup:
          - '*'
      - name: highway
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DCMAKE_BUILD_TYPE=RelWithDebInfo
          - -DBUILD_SHARED_LIBS=ON
          - -DBUILD_TESTING=OFF
          - -DHWY_ENABLE_CONTRIB=OFF
          - -DHWY_ENABLE_EXAMPLES=OFF
        sources:
          - type: archive
            url: https://github.com/google/highway/archive/1.2.0/highway-1.2.0.tar.gz
            sha256: 7e0be78b8318e8bdbf6fa545d2ecb4c90f947df03f7aadc42c1967f019e63343
            x-checker-data:
              type: json
              url: https://api.github.com/repos/google/highway/releases/latest
              tag-query: .tag_name
              timestamp-query: .published_at
              version-query: $tag
              url-query: '"https://github.com/google/highway/archive/\($tag)/highway-\($version).tar.gz"'
      - name: woff2
        buildsystem: cmake-ninja
        builddir: true
        sources:
          - type: archive
            url: https://github.com/google/woff2/archive/v1.0.2.tar.gz
            sha256: add272bb09e6384a4833ffca4896350fdb16e0ca22df68c0384773c67a175594
            x-checker-data:
              type: anitya
              project-id: 17587
              url-template: https://github.com/google/woff2/archive/v$version.tar.gz
      - name: libavif
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DCMAKE_BUILD_TYPE=RelWithDebInfo
          - -DAVIF_CODEC_DAV1D=ON
          - -DBUILD_SHARED_LIBS=ON
        sources:
          - type: archive
            url: https://github.com/AOMediaCodec/libavif/archive/v1.0.4/libavif-1.0.4.tar.gz
            sha256: dc56708c83a4b934a8af2b78f67f866ba2fb568605c7cf94312acf51ee57d146
            x-checker-data:
              type: json
              url: https://api.github.com/repos/AOMediaCodec/libavif/releases/latest
              tag-query: .tag_name
              timestamp-query: .published_at
              version-query: $tag | sub("^[vV]"; "")
              url-query: '"https://github.com/AOMediaCodec/libavif/archive/\($tag)/libavif-\($version).tar.gz"'
      - name: libjxl
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DCMAKE_BUILD_TYPE=RelWithDebInfo
          - -DBUILD_TESTING=OFF
          - -DJPEGXL_ENABLE_DEVTOOLS=OFF
          - -DJPEGXL_ENABLE_TOOLS=OFF
          - -DJPEGXL_ENABLE_DOXYGEN=OFF
          - -DJPEGXL_ENABLE_MANPAGES=OFF
          - -DJPEGXL_ENABLE_BENCHMARK=OFF
          - -DJPEGXL_ENABLE_EXAMPLES=OFF
          - -DJPEGXL_ENABLE_JNI=OFF
          - -DJPEGXL_ENABLE_SJPEG=OFF
          - -DJPEGXL_ENABLE_OPENEXR=OFF
          - -DJPEGXL_ENABLE_SKCMS=OFF
          - -DJPEGXL_FORCE_SYSTEM_BROTLI=ON
          - -DJPEGXL_FORCE_SYSTEM_LCMS2=ON
          - -DJPEGXL_FORCE_SYSTEM_HWY=ON
        post-install:
          # It doesn't respect disabling static libraries...
          - rm $FLATPAK_DEST/lib/*.a
        sources:
          - type: archive
            url: https://github.com/libjxl/libjxl/archive/v0.10.3/libjxl-0.10.3.tar.gz
            sha256: e0191411cfcd927eebe5392d030fe4283fe27ba1685ab7265104936e0b4283a6
            x-checker-data:
              type: json
              url: https://api.github.com/repos/libjxl/libjxl/releases/latest
              tag-query: .tag_name
              timestamp-query: .published_at
              version-query: $tag | sub("^[vV]"; "")
              url-query: '"https://github.com/libjxl/libjxl/archive/\($tag)/libjxl-\($version).tar.gz"'
      - name: libwpe
        buildsystem: meson
        builddir: true
        config-opts:
          - --buildtype=plain
        sources:
          - type: archive
            url: https://github.com/WebPlatformForEmbedded/libwpe/releases/download/1.16.0/libwpe-1.16.0.tar.xz
            sha256: c7f3a3c6b3d006790d486dc7cceda2b6d2e329de07f33bc47dfc53f00f334b2a
            x-checker-data:
              type: json
              url: https://api.github.com/repos/WebPlatformForEmbedded/libwpe/releases/latest
              tag-query: .tag_name
              timestamp-query: .published_at
              version-query: $tag
              url-query: '"https://github.com/WebPlatformForEmbedded/libwpe/releases/download/\($tag)/libwpe-\($version).tar.xz"'
      - name: wpebackend-fdo
        buildsystem: meson
        builddir: true
        config-opts:
          - --buildtype=plain
        sources:
          - type: archive
            url: https://github.com/Igalia/WPEBackend-fdo/releases/download/1.14.2/wpebackend-fdo-1.14.2.tar.xz
            sha256: 93c9766ae9864eeaeaee2b0a74f22cbca08df42c1a1bdb55b086f2528e380d38
            x-checker-data:
              type: json
              url: https://api.github.com/repos/Igalia/WPEBackend-fdo/releases/latest
              tag-query: .tag_name
              timestamp-query: .published_at
              version-query: $tag
              url-query: '"https://github.com/Igalia/WPEBackend-fdo/releases/download/\($tag)/wpebackend-fdo-\($version).tar.xz"'

  - name: libsodium
    sources:
      - type: archive
        url: https://github.com/jedisct1/libsodium/archive/1.0.18-RELEASE.tar.gz
        sha256: b7292dd1da67a049c8e78415cd498ec138d194cfdb302e716b08d26b80fecc10
        cleanup:
          - /lib/*.la
          - /lib/pkgconfig
          - /include
          - /lib/debug
        x-checker-data:
          type: anitya
          project-id: 1728
          url-template: https://github.com/jedisct1/libsodium/archive/$version.tar.gz

  - name: fprintd
    buildsystem: simple
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/libfprint/fprintd.git
        tag: v1.94.4
        x-checker-data:
          type: git
          url: https://gitlab.freedesktop.org/libfprint/fprintd.git
          tag-pattern: "^v([\\d.]+)$"
    build-commands:
      - meson setup builddir --prefix=${FLATPAK_DEST} -Dpam=false -Dman=false -Dsystemd=false
      - ninja -C builddir
      - install -Dm755 builddir/utils/fprintd-verify ${FLATPAK_DEST}/bin/fprintd-verify
    cleanup:
      - /lib/*.la
      - /lib/pkgconfig
      - /include
      - /lib/debug
    modules:
      - name: libusb
        buildsystem: autotools
        config-opts:
          - --disable-static
        cleanup:
          - /lib/*.la
          - /lib/pkgconfig
          - /include
          - /lib/debug
        sources:
          - type: git
            url: https://github.com/libusb/libusb.git
            tag: v1.0.27
            x-checker-data:
              type: git
              url: https://github.com/libusb/libusb.git
              tag-pattern: "^v([\\d.]+)$"

      - name: libgusb
        buildsystem: meson
        config-opts:
          - -Dtests=false
          - -Dtests=false
          - -Ddocs=false
        cleanup:
          - /lib/*.la
          - /lib/pkgconfig
          - /include
          - /lib/debug
        sources:
          - type: git
            url: https://github.com/hughsie/libgusb.git
            tag: "0.4.9"
            x-checker-data:
              type: git
              url: https://github.com/hughsie/libgusb.git
              tag-pattern: "^([\\d.]+)$"

      - name: gudev
        buildsystem: meson
        config-opts:
          - -Dtests=disabled
          - -Dintrospection=disabled
          - -Dvapi=disabled
        cleanup:
          - /lib/*.la
          - /lib/pkgconfig
          - /include
          - /lib/debug
        sources:
          - type: archive
            url: https://download.gnome.org/sources/libgudev/238/libgudev-238.tar.xz
            sha256: 61266ab1afc9d73dbc60a8b2af73e99d2fdff47d99544d085760e4fa667b5dd1

      - name: libfprint
        buildsystem: meson
        config-opts:
          - -Dudev_hwdb=disabled
          - -Dudev_rules=disabled
          - -Ddoc=false
          - -Dinstalled-tests=false
        cleanup:
          - /lib/*.la
          - /lib/pkgconfig
          - /include
          - /lib/debug
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/libfprint/libfprint.git
            tag: v1.94.8
            x-checker-data:
              type: git
              url: https://gitlab.freedesktop.org/libfprint/libfprint.git
              tag-pattern: "^v([\\d.]+)$"

  - name: enteauth
    buildsystem: simple
    build-commands:
      - bsdtar --to-stdout -xf ente-auth.deb data.* | bsdtar -xf -
      - mv usr/share/* ${FLATPAK_DEST}/share/
      - ARCH_TRIPLE=$(gcc --print-multiarch) && ln -s /usr/lib/${ARCH_TRIPLE}/libsqlite3.so.0
        ${FLATPAK_DEST}/lib/libsqlite3.so
      - ln -s ${FLATPAK_DEST}/share/enteauth/enteauth ${FLATPAK_DEST}/bin/enteauth
    cleanup:
      - /lib/*.la
      - /lib/pkgconfig
      - /include
      - /lib/debug
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/ente-io/ente/releases/download/auth-v4.0.3-beta.5/ente-auth-v4.0.3-beta.5-x86_64.deb
        sha256: fa110e5be214e158c7ab7aefac9902cdf65c7f6ac2157275f2e20a73a35a361a
        dest-filename: ente-auth.deb
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ente-io/ente/releases/latest
          version-query: '[.[].tag_name | select(startswith("auth-v"))] | sort_by(split("-v")[1:])[-1]'
          url-query: .[].assets[] | select(.name == "ente-auth-" + $version + "-x86_64.deb").browser_download_url
          is-main-source: true
